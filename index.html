<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work & Education Cards</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #f1f1f1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Existing styles for particles and scroll-based text (unchanged) */
        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .scroll-text {
            position: absolute;
            bottom: 10%;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            animation: scroll 10s linear infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        /* Styling for the cards section */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 80%;
            height: 80%;
            position: relative;
            padding: 20px;
            margin-top: 100px; /* Adjusts positioning to be below particles and scroll text */
        }

        .card {
            perspective: 1000px; /* Creates the 3D effect */
        }

        .card-content {
            width: 100%;
            height: 200px;
            background-color: #1e1e1e;
            border-radius: 10px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .card:hover .card-inner {
            transform: rotateY(180deg); /* Flips the card */
        }

        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
        }

        .card-front {
            background-color: #333;
            color: #f1f1f1;
        }

        .card-back {
            background-color: #444;
            color: #ddd;
            transform: rotateY(180deg); /* Keeps back hidden initially */
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 1rem;
            text-align: center;
            opacity: 0.8;
        }

        .card-back .details {
            font-size: 1rem;
            text-align: center;
            padding: 10px;
            font-style: italic;
        }

        .content-container {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #f1f1f1;
        }
    </style>
</head>
<body>

    <!-- Particles and scroll-based text (unchanged) -->
    <div class="particles-container">
        <!-- Your particles animation code goes here -->
    </div>

    <div class="scroll-text">
        <!-- Scroll text content here -->
        <p>Random Work & Education Experiences</p>
    </div>

    <!-- Cards Section Below -->
    <div class="content-container">
        <h1>Work Experience & Education</h1>
        <div class="card-container" id="cardContainer">
            <!-- Cards will be inserted here dynamically -->
        </div>
    </div>

    <script>
        // Data for the work and education background (You can add or modify as needed)
        const experiences = [
            {
                title: "Researcher at MIT",
                description: "Biocomputing & Modeling Research",
                details: "Worked in the Department of Engineering & Department of Chemistry on cutting-edge research related to CRISPR and anti-CRISPR systems. Focused on computational modeling and simulations."
            },
            {
                title: "CEO of 4 Startups",
                description: "Founder & CEO of multiple tech startups",
                details: "Founded and managed several startups in the technology and research sectors, focusing on AI, CRISPR, and motion capture systems."
            },
            {
                title: "Board Member at KeelWorks Foundation",
                description: "Board Member of Nonprofit Foundation",
                details: "Served on the Board of Directors for KeelWorks Foundation, overseeing operations and strategic development of initiatives supporting technology and research."
            },
            {
                title: "Bachelor of Science in Engineering (ASU)",
                description: "Bachelor's Degree in Engineering",
                details: "Graduated with a focus in computational modeling, CRISPR research, and biocomputing from Arizona State University, focusing on hands-on research and project development."
            },
            {
                title: "Intern at MIT (Biocomputing & Modeling)",
                description: "Internship in Biocomputing",
                details: "Participated in an MIT internship where I contributed to various research projects in biocomputing, gaining experience in software development and molecular simulations."
            },
            {
                title: "Founder of HelpingH Nonprofit",
                description: "Nonprofit Supporting Job Seekers",
                details: "Founded HelpingH, a nonprofit organization aimed at assisting individuals without formal degrees to find job opportunities in tech and other industries."
            }
        ];

        // Function to generate and insert the cards into the container
        function createCards() {
            const cardContainer = document.getElementById('cardContainer');
            experiences.forEach(exp => {
                const card = document.createElement('div');
                card.classList.add('card');

                const cardContent = document.createElement('div');
                cardContent.classList.add('card-content');

                const cardInner = document.createElement('div');
                cardInner.classList.add('card-inner');

                // Front of the card
                const cardFront = document.createElement('div');
                cardFront.classList.add('card-front');
                cardFront.innerHTML = `
                    <div class="card-title">${exp.title}</div>
                    <div class="card-description">${exp.description}</div>
                `;

                // Back of the card (detailed information)
                const cardBack = document.createElement('div');
                cardBack.classList.add('card-back');
                cardBack.innerHTML = `
                    <div class="details">${exp.details}</div>
                `;

                // Append front and back to the card inner
                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);

                // Append card inner to card content
                cardContent.appendChild(cardInner);

                // Append card content to the card
                card.appendChild(cardContent);

                // Append card to the container
                cardContainer.appendChild(card);
            });
        }

        // Create the cards dynamically when the page loads
        createCards();
    </script>
    
</body>
</html>
