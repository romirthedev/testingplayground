<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Reveal Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: grey;
            height: 300vh; /* Make the page tall for scrolling */
            overflow-x: hidden;
        }

        .reveal-text {
            font-size: 2rem;
            line-height: 1.5;
            letter-spacing: 0.1em;
            color: grey;
            white-space: pre-wrap;
        }

        .container {
            position: fixed;
            top: 20%;
            left: 5%;
            width: 90%;
        }

        .char {
            color: grey;
            opacity: 0.2; /* Default opacity for unrevealed letters */
            transition: color 0.3s ease, opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="reveal-text" id="text">Hello! My name is Romir. I'm Researcher at MIT's School of Engineering & Department of Chemistry, ASU, 4x CEO, and Board Member.</p>
    </div>

    <script>
        const revealText = document.getElementById('text');
        const letters = Array.from(revealText.textContent).map(char => {
            const span = document.createElement('span');
            span.textContent = char;
            span.classList.add('char');
            return span;
        });

        revealText.textContent = '';
        letters.forEach(letter => revealText.appendChild(letter));

        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY; // Get the user's scroll position
            const totalScrollHeight = document.documentElement.scrollHeight - window.innerHeight;

            const scrollFraction = scrollPosition / totalScrollHeight; // Normalized scroll percentage

            letters.forEach((letter, index) => {
                const revealPoint = index / letters.length;
                if (scrollFraction > revealPoint) {
                    letter.style.color = '#ffffff'; // Transition to white
                    letter.style.opacity = '1';     // Fully visible
                } else {
                    letter.style.color = 'grey';   // Default color
                    letter.style.opacity = '0.2';  // Faint visibility
                }
            });
        });
    </script>
</body>
</html>
